<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scrolling Example</title>
  <style>
    .scroll-container {
       /* Set the width of your container */
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent line breaks in the content */
    }

    .scroll-content {
      display: inline-block; /* Make the content appear in a row */
      width: 100px; /* Set the width of each content element */
      height: 100px; /* Set the height of each content element */
      background-color: #ddd; /* Set a background color for visualization */
      margin-right: 10px; /* Add some spacing between content elements */
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <!-- Add more content elements as needed -->
  </div>
</body>
</html>
